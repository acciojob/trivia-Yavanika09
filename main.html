<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
</head>
<body>
    <!-- Quiz Section -->
    <section>
        <h2>Quiz Question</h2>
        <form>
            <p>What is the capital of India?</p>
            <input type="radio" id="newdelhi" name="capital" value="New Delhi">
            <label for="newdelhi">New Delhi</label><br>
            <input type="radio" id="mumbai" name="capital" value="Mumbai">
            <label for="mumbai">Mumbai</label><br>
        </form>
        
        <blockquote style="max-width: 600px; margin: 10px; padding: 15px; border-left: 8px solid green; background-color: #f8fffe; font-weight: bold;">
            "New Delhi is the capital of India and an administrative district of NCT Delhi."
        </blockquote>
    </section>
</body>
</html>
